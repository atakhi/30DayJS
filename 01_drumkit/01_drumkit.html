<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drum Kit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='drumkit.css'>
    <script src='drumkit.js' defer></script>
</head>

<body>
    <div class="content">
        <div class="controls">
            <div data-key="65" class="controlContainer">
                <kbd>A</kbd>
                <p>CLAP</p>
            </div>
            <div data-key="83" class="controlContainer">
                <kbd>S</kbd>
                <p>HIHAT</p>
            </div>
            <div data-key="68" class="controlContainer">
                <kbd>D</kbd>
                <p>KICK</p>
            </div>
            <div data-key="70" class="controlContainer">
                <kbd>F</kbd>
                <p>OPENHAT</p>
            </div>
            <div data-key="71" class="controlContainer">
                <kbd>G</kbd>
                <p>BOOM</p>
            </div>
            <div data-key="72" class="controlContainer">
                <kbd>H</kbd>
                <p>RIDE</p>
            </div>
            <div data-key="74" class="controlContainer">
                <kbd>J</kbd>
                <p>SHARE</p>
            </div>
            <div data-key="75" class="controlContainer">
                <kbd>K</kbd>
                <p>10M</p>
            </div>
            <div data-key="76" class="controlContainer">
                <kbd>L</kbd>
                <p>TINK</p>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
</body>

</html>
