<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
    transition: all 0.1s ease-in;
  }
  </style>

<script>
    const title = document.querySelector('h1');
    const box = document.querySelector('.hero');
    const walk = 500;
    function mouseOver(e){
        //console.log(e);
        const {offsetWidth: width, offsetHeight: height} = box;
        let {offsetX: x, offsetY: y} = e;
        if(this !== e.target){
            x= x + e.target.offseLeft;
            y= y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));
        title.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
    }
    box.addEventListener('mousemove',mouseOver);
//    box.addEventListener('mouseleave',mouseLeave);
</script>
</body>
</html>
